  <body>
    <t-header></t-header>
    <t-section
    selector="flex margin6"
    heading="Welcome to the Geomechanics & Rock Mass Modeling (GRMM) research group"
    details="Our group conducts research and consulting projects in geomechanics, with a focus on experimental rock mechanics and discontinuous rock mass modeling applied to rock excavation stability and fluid flow in fractured media.<br />
    Our main areas of expertise include:<br />
    <ul>
      <li>Laboratory testing in rock mechanics</li>
      <li>Mechanical behavior of anisotropic rocks</li>
      <li>Strength of geological structures</li>
      <li>Mapping and analysis of discontinuities using 3D imaging</li>
      <li>Fractured rock mass modeling using discrete fracture networks (DFN)</li>
      <li>Development of new DFN modeling tools and implementation of custom numerical codes</li>
      <li>Stability analysis of rock excavations using deterministic and probabilistic methods</li>
    </ul>"
    link="#"
    link-text="Learn More"
    img="img/about-bg.jpg"
    ></t-section>

    <t-main-section
    heading="Group Members"
    details="Meet the dedicated members of our research group, each contributing their expertise to advance the field of geomechanics and rock mass modeling."
    ></t-main-section>

    selector="flex margin6 reverse"
    heading="Research Highlights"
    details="Below are highlighted results from ongoing and completed research projects that exemplify the main scientific interests and methodological approaches pursued by our group."

    img="img/research-bg.jpg"
    ></t-section>

    <t-cta
    heading="Join Our Research Group"
    details="Interested in contributing to cutting-edge research in geomechanics and rock mass modeling? Contact us to learn about opportunities to join our team."
    link="#contact"
    link-text="Contact Us"
    ></t-cta>
